<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="gray"></div>
    <button class="add" onclick="asy()">+</button>
    <button class="sub" onclick="ssy()">-</button>
    <button class="mul" onclick="msy()">*</button>
    <button class="divide" onclick="dsy()">/</button>
    <button class="clear" onclick="CCC()">C</button>
    <button class="equal" onclick="equals()">=</button>
    <button class="numbero" onclick="add0()">0</button>
    <button class="number1" onclick="add1()">1</button>
    <button class="number2" onclick="add2()">2</button>
    <button class="number3" onclick="add3()">3</button>
    <button class="number4" onclick="add4()">4</button>
    <button class="number5" onclick="add5()">5</button>
    <button class="number6" onclick="add6()">6</button>
    <button class="number7" onclick="add7()">7</button>
    <button class="number8" onclick="add8()">8</button>
    <button class="number9" onclick="add9()">9</button>
    <button class="dot" onclick="dot()">.</button>
    <button class="del" onclick="del()">del</button>
    
    <script src="script.js"></script>
    <div class="icons">
        <a href="https://github.com/TOPalsaleh" target="_blank">
            <i class="fa fa-github"></i>
        </a>
    </div>
    
</body>
</html>
